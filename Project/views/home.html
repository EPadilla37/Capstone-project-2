<script>
  $(document).ready(function() {
   setTimeout(function() {
      $(".autoClose").fadeOut(2500,() => {
        $(".autoClose").remove()
      });
    }, 3000);
  });
</script>


<script>
  $(document).ready(function() {
      $("#formContact").on("invalid", "input, textarea", function(e) {
          var fieldTitle = $(this).attr("title");
          if (fieldTitle) {
              var errorSpanID = $(this).attr("id") + "Error";
              $("#" + errorSpanID).text(fieldTitle).fadeIn().delay(3000).fadeOut();
          }
      });
  });
</script>
